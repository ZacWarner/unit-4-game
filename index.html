<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Star Wars rpg!</title>
</head>

<body>
    <div class="container bg-light text-center rounded mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h1>Star Wars RPG!</h1>
            </div>
        </div>
        <div class="row justify-content-center" id="characterSelect">

        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 text-center invisible" id="directions1">
            </div>
            <div class="col-md-4 text-center visible" id="directions2">
                <p>Pick your Character!</p>
            </div>
            <div class="col-md-3 text-center invisible" id="directions3">
                <p>Pick your Oponent!</p>
            </div>
        </div>
        <div class="row justify-content-center invisible" id="boardRow">
            <div class="col-md-3 border border-success rounded mx-1 text-success">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>Your Fighter!</h4>
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="row align-items-center h-100">
                    <div class="col-md-12" id="yourCharacter">
                    </div>
                </div>
            </div>
            <div class="col-md-4 border border-primary rounded" id="fightBoard">
                <div class="row">
                    <div class="col-md-6" id="yourFighter">
                    </div>
                    <div class="col-md-6" id="yourOponent">
                    </div>
                </div>
            </div>
            <div class="col-md-3 border border-danger rounded mx-1 text-danger" id="enemies">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>enemies</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="enemies">
                    </div>
                </div>
            </div>
        </div>
        <div class="row invisible" id="controlsRow">
            <div class="row">
                <div class="col-md-12">
                    <h5>Controls!</h5>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" id="attack">attack</button>
                </div>
            </div>
        </div>
        <div class="row invisible" id="defeatedRow">
            <div class="col-md-12" id="defeated">
                <h4>Defeated!</h4>
            </div>
        </div>
        <div class="row justify-content-end" id="resetRow">
            <div class="btn-group m-2">
                <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
